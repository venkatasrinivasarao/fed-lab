<html>
<head><title>Dine Booking</title></head>
<body>
<form align='center'>
<h2 align='center'>Dine Booking<h2><br>
<table align='center'><tr>
<td><label>Visitor Name:</label></td>
<td><input type='text' name='Visitor Name' required></td></tr>
<tr><td><label>Number of members:</label></td>
<td><input type='number' name='Number of members' value='count' required></td></tr>
<tr><td><label>Contact No:</label></td>
<td><input type='number' name='Contact No' value='phone no'></td></tr>
<tr><td><label>Email Id:</label></td>
<td><input type='' name='Email'></td></tr>
<tr><td><label>Type of Food: </label></td>
<td><input type='checkbox' name='Type of Food' value='South Indian'>South Indian
<input type='checkbox' name='Type of Food' value='North Indian'>North Indian
<input type='checkbox' name='Type of Food' value='Chinese'>Chinese
<input type='checkbox' name='Type of Food' value='Western'>Western</td></tr>
<tr><td><label>Room status</label></td>
<td><input type='radio' name='Room status'>AC
<input type='radio' name='Room status'>Non-AC</td></tr>
<tr><td><label for='Venue'>Venue Preference:</label></td>
<td><select name='venue' id='venue'>
<option value='--select--'>--Select--</option>
<option value='Arena'>Arena</option>
<option value='Fiesta'>Fiesta</option>
<option value='Vista'>Vista</option>
<option value='Mythri'>Mythri</option>
<option value='Magna'>Magna</option>
<option value='Oasis'>Oasis</option>
<option value='Amoeba'>Amoeba</option></select></td></tr>
<tr><td><input  type='submit' name='book' value='Book'></td>
<td><input type='reset'></td>
</form>
</body>
</html>
