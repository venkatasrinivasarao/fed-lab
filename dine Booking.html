<html>
<head><title>Dine Booking</title></head>
<body>
<form align='center'>
<h2 align='center'>Dine Booking<h2><br>
<label>Visitor Name:</label>
<input type='text' name='Visitor Name' required><br>
<label>Number of members:</label>
<input type='number' name='Number of members' value='count' required><br>
<label>Contact No:</label>
<input type='number' name='Contact No' value='phone no'><br>
<label>Email Id:</label>
<input type='' name='Email'><br>
<label>Type of Food: </label>
<input type='checkbox' name='Type of Food' value='South Indian'>South Indian
<input type='checkbox' name='Type of Food' value='North Indian'>North Indian
<input type='checkbox' name='Type of Food' value='Chinese'>Chinese
<input type='checkbox' name='Type of Food' value='Western'>Western<br>
<label>Room status</label>
<input type='radio' name='Room status'>AC
<input type='radio' name='Room status'>Non-AC</br>
<label for='Venue'>Venue Preference:</label>
<select name='venue' id='venue'>
<option value='--select--'>--Select--</option>
<option value='Arena'>Arena</option>
<option value='Fiesta'>Fiesta</option>
<option value='Vista'>Vista</option>
<option value='Mythri'>Mythri</option>
<option value='Magna'>Magna</option>
<option value='Oasis'>Oasis</option>
<option value='Amoeba'>Amoeba</option></select></br>
<input  type='submit' name='book' value='Book'>
<input type='reset'>
</form>
</body>
